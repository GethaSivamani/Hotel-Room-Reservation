<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Reservation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hotel Room Reservation</h1>
  </header>
  <main>
    <div class="controls">
      <button onclick="resetRooms()">Reset All Rooms</button>
      <button onclick="randomizeRooms()">Randomize Occupancy</button>
      <button onclick="bookSelectedRooms()">Book Selected Rooms</button>
    </div>
    <!-- Message box for displaying messages -->
    <div id="messageBox" class="message-box"></div>
    <div class="room-grid" id="roomGrid"></div>
  </main>
  <footer>
    <p>&copy; 2024 Hotel Reservation System</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
